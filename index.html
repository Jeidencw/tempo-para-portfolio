<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>App Tempo</title>
</head>
<body>
    <header class="header">
        <h1 class="title">App Tempo</h1>
    </header>

    <main class="main">
        <div class="container">
            <div class="info">
                <div class="info__left">
                    <span class="city">Curitiba</span>
                    <span class="date">16 de novembro de 2023</span>
                    <img src="./imagens/clear_day.svg" alt="icone do tempo">
                </div>
                <div class="info__right">
                    <span class="temperature">20째</span>
                    <span class="min-max">12째/25째</span>                    
                </div>
            </div>
            <nav class="menu">
                <div>
                    <button class="active">Hoje</button>
                    <img src="./imagens/clear_day.svg" alt="icone do tempo">      
                </div>
                <div>
                    <button>Amanh찾</button>
                    <img src="./imagens/clear_day.svg" alt="icone do tempo">      
                </div>
                <div>
                    <button>7 Dias</button>
                    <img src="./imagens/clear_day.svg" alt="icone do tempo">      
                </div>
            </nav>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="weather.js"></script>
</body>
</html>
