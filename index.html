<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>App Tempo</title>
</head>
<body>
    <header class="header">
        <h1 class="title">App Tempo</h1>
    </header>

    <main class="main">
        <div class="container">
            <div class="infos">
                <div class="info__one-day active">
                    <div class="info__left">
                        <span class="city">Curitiba</span>
                        <span class="date">16 de novembro de 2023</span>
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">
                    </div>
                    <div class="info__right">
                        <span class="temperature">20°</span>
                        <span class="min-max">12°/25°</span>                    
                    </div>
                </div>

                <div class="info__five-days">
                    <span class="city">Curitiba</span>
                    <div class="all__temps">
                        <div class="daily day__one">
                            <span>16/11</span>
                            <span class="min-max">12°/25°</span>
                            <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                        </div>
                        <div class="daily day__two">
                            <span>17/11</span>
                            <span class="min-max">12°/25°</span>
                            <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                        </div>
                        <div class="daily day__three">
                            <span>18/11</span>
                            <span class="min-max">12°/25°</span>
                            <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                        </div>
                        <div class="daily day__four">
                            <span>19/11</span>
                            <span class="min-max">12°/25°</span>
                            <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                        </div>
                        <div class="daily day__five">
                            <span>20/11</span>
                            <span class="min-max">12°/25°</span>
                            <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu">
                <nav class="menu__buttons">
                    <div>
                        <button class="active btn__day">Hoje</button>
                        <img class="menu__icon active__icon" src="./imagens/clear_day.svg" alt="icone do tempo">
                    </div>      
                    <div>
                        <button class="btn__day">5 Dias</button>
                        <img class="menu__icon" src="./imagens/clear_day.svg" alt="icone do tempo">   
                    </div>   
                </nav>

                <form class="menu__search">
                    <input type="text" class="input__search" placeholder="Procurar...">               
                    <button class="btn__search">
                        <span class="material-symbols-outlined search__icon">
                            search
                        </span>
                    </button> 
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="weather.js"></script>
</body>
</html>
