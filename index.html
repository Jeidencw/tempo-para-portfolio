<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>App Tempo</title>
</head>
<body>
    <header class="header">
        <h1 class="title">App Tempo</h1>
    </header>

    <main class="main">
        <div class="container">
            <div class="infos">
                <div class="info__one-day">
                    <div class="info__left">
                        <span class="city">Curitiba</span>
                        <span class="weather__text">Ensolarado</span>
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">
                    </div>
                    <div class="info__right">
                        <span class="temperature">20°</span>
                        <p class="min-max"><span class="current__min">12</span>°/<span class="current__max">25</span>°</p>                    
                    </div>
                </div>

                <div class="info__five-temps">
                    <div class="daily temp__one">
                        <span class="date__five-days">16/11</span>
                        <p class="min-max"><span class="date__min">12</span>°/<span class="date__max">25</span>°</p>          
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__two">
                        <span class="date__five-days">17/11</span>
                        <p class="min-max"><span class="date__min">12</span>°/<span class="date__max">25</span>°</p>          
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__three">
                        <span class="date__five-days">18/11</span>
                        <p class="min-max"><span class="date__min">12</span>°/<span class="date__max">25</span>°</p>          
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__four">
                        <span class="date__five-days">19/11</span>
                        <p class="min-max"><span class="date__min">12</span>°/<span class="date__max">25</span>°</p>          
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__five">
                        <span class="date__five-days">20/11</span>
                        <p class="min-max"><span class="date__min">12</span>°/<span class="date__max">25</span>°</p>          
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                </div>

                <div class="info__five-hours">
                    <div class="daily temp__one">
                        <span class="date__five-hours">18h</span>
                        <span class="temp_hour">30°</span>          
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__two">
                        <span class="date__five-hours">19h</span>
                        <span class="temp_hour">30°</span>     
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__three">
                        <span class="date__five-hours">20h</span>
                        <span class="temp_hour">30°</span>     
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__four">
                        <span class="date__five-hours">21h</span>
                        <span class="temp_hour">30°</span>     
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                    <div class="daily temp__five">
                        <span class="date__five-hours">22h</span>
                        <span class="temp_hour">30°</span>     
                        <img src="./imagens/clear_day.svg" alt="icone do tempo">  
                    </div>
                </div>
            </div>

            <div class="menu">
                <nav class="menu__buttons">
                    <button class="active btn__day">Hoje</button>
                    <button class="btn__day">5 Dias</button>
                </nav>
    
                <form class="menu__search">
                    <input type="text" class="input__search" placeholder="Procurar..." required>               
                    <button class="btn__search">
                        <span class="material-symbols-outlined search__icon">
                            search
                        </span>
                    </button> 
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="weather.js"></script>
</body>
</html>
